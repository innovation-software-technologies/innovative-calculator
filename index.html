<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input { margin: 5px; padding: 10px; }
	button { margin: 5px; padding: 10px; hover: pointer; }
    </style>
</head>
<body>
    <h2>Innovative Calculator</h2>
    <input type="number" value="0" id="num1" placeholder="Enter first number">
    <br>
  	
    <button title="Plus" onclick="choice = '+';">+</button>
    <button title="Minus" onclick="choice = '-';">-</button>
    <button title="Times" onclick="choice = '*';">*</button>
    <button title="Divided By" onclick="choice = '/';">/</button>
    <button title="Raised To" onclick="choice = '^';">^</button>
    <button title="Modulus" onclick="choice = '%';">%</button>
  
  <br>
    <input type="number" value="0" id="num2" placeholder="Enter second number">
    <br> <button title="Answer" onclick="answer()" style="padding: 100px 10px; margin: 0 0.5rem; hover: pointer;">=</button>

    <h3>Result: <span id="result">0</span></h3>
	<button title="Clear" onclick="clearFields()">Clear</button>
    <script>
        let choice;

        function answer() {
            if (choice) {
                calculate(choice);
            } else {
                document.getElementById("result").innerText = "Select an operator!";
            }
        }

        function calculate(operator) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let result;

            switch (operator) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero"; break;
                case '^': result = num1 ** num2; break;
                case '%': result = num1 % num2; break;
                default: result = "Invalid operator!";
            }

            document.getElementById("result").innerText = result;
        }
      
      function clearFields() {
    document.getElementById("num1").value = 0;
    document.getElementById("num2").value = 0;
    document.getElementById("result").innerText = 0;
    choice = undefined;
}
    </script>
</body>
</html>
