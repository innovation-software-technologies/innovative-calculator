<body>
<div class = "math">
  <h2>Innovative Calculator</h2>

  <input type="number" value="0" id="num1" placeholder="Enter first number">
  
  <div class="operator-panel">
    <button title="Add" onclick="setChoice('+', this)"><span class="large-op">＋</span></button>
    <button title="Subtract" onclick="setChoice('-', this)"><span class="large-op">−</span></button>
    <button title="Multiply" onclick="setChoice('*', this)"><span class="large-op">×</span></button>
    <button title="Divide" onclick="setChoice('/', this)"><span class="large-op">÷</span></button>
    <button title="Exponent" onclick="setChoice('^', this)">xʸ</button>
    <button title="Modulus" onclick="setChoice('%', this)">mod</button>
  </div>

  <input type="number" value="0" id="num2" placeholder="Enter second number">
  <br>
  <button id="equals" title="Answer" onclick="answer()">=</button>

  <h3>Result: <span id="result">0</span></h3>

  <button id="clear" title="Clear" onclick="clearFields()">Clear</button>

  <script>
    let choice;

    function setChoice(op, el) {
      choice = op;
      document.querySelectorAll('.operator-panel button').forEach(btn =>
        btn.classList.remove('selected')
      );
      el.classList.add('selected');
    }

    function answer() {
      if (choice) {
        calculate(choice);
      } else {
        document.getElementById("result").innerText = "Select an operator!";
      }
    }

    function calculate(operator) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      let result;

      switch (operator) {
        case '+': result = num1 + num2; break;
        case '-': result = num1 - num2; break;
        case '*': result = num1 * num2; break;
        case '/': result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero"; break;
        case '^': result = num1 ** num2; break;
        case '%': result = num1 % num2; break;
        default: result = "Invalid operator!";
      }

      document.getElementById("result").innerText = result;
    }

    function clearFields() {
      document.getElementById("num1").value = 0;
      document.getElementById("num2").value = 0;
      document.getElementById("result").innerText = 0;
      choice = undefined;
      document.querySelectorAll('.operator-panel button').forEach(btn =>
        btn.classList.remove('selected')
      );
    }
  </script>
  </div>



  
  <div class = "calculator">

        <header><b>Temperature Converter</b></header>

      
      

    <div id = "input">
      <label>Fahrenheit:</label><input id = "fahr" type = "number" size = "20" onkeyup = "convert('fahrenheit')">
    </div>
      

    <div id = "input">
      <label>Celsius:</label><input id = "cels" type = "number" size = "20" onkeyup ="convert('celsius')">
    </div>

    <div id = "input">
      <label>Kelvin:</label><input id = "kel" type = "number" size = "20" onkeyup ="convert('kelvin')">
    </div>
      

    <button id=temp-convert-button type = "button" onclick="reset();">Clear Fields</button>


    <script>

function reset(){
  document.getElementById('fahr').value = ''; 
  document.getElementById('cels').value = '';
  document.getElementById('kel').value = '';

}


 values
function convert(degrees) {
  var x = 0;
  var y = 0;
    
    

  if (degrees == "fahrenheit") {
    x = (document.getElementById("fahr").value - 32) * 5 / 9;
    x = x.toFixed(2);
    document.getElementById("cels").value = x;
    y = (parseFloat(document.getElementById("fahr").value) + 459.67) * 5 / 9;
    y = y.toFixed(2);
    document.getElementById("kel").value = y;
    if(document.getElementById("fahr").value == ''){
      document.getElementById("cels").value = '';
      document.getElementById("kel").value = '';
    }
      
  }
     else if(degrees == "celsius"){
    x = document.getElementById("cels").value * 9 / 5 + 32;
    x = x.toFixed(2);
    document.getElementById("fahr").value = x;
    y = (parseFloat(document.getElementById("cels").value)) + 273.15;
    y = y.toFixed(2);
    document.getElementById("kel").value = y;
      if(document.getElementById("cels").value == ''){
      document.getElementById("fahr").value = '';
      document.getElementById("kel").value = '';
    }
  }
  else if(degrees == "kelvin"){
    x = (document.getElementById("kel").value - 273) * 9 / 5 + 32;
    x = x.toFixed(2);
    document.getElementById("fahr").value = x;
    y = document.getElementById("kel").value - 273;
    y = y.toFixed(2);
    document.getElementById("cels").value = y;
      if(document.getElementById("kel").value == ''){
      document.getElementById("fahr").value = '';
      document.getElementById("cels").value = '';
    }
  }
}
    </script>
